<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
*{font-size:22px;font-family:cursive}
body{background-color:lightblue}
#super{height:450px;background-color:white;width:700px;border-radius:20px;margin-top:100px;
margin-left:300px;}
label{margin:30px;padding:30px}
input{border-radius:15px;margin:10px;padding:10px}
#btn{margin-left:200px}
</style>
</head>
<body>
<div id="super">
<h1>Display One Theatre</h1>
<table border=5px>
<tr>
<th>tid</th>
<th>name</th>
<th>moviename</th>
<th>location</th>

</tr>
<tr th:each="thea : ${list}">
<td th:text="${thea.tid}"></td>
<td th:text="${thea.name}"></td>
<td th:text="${thea.moviename}"></td>
<td th:text="${thea.location}"></td>

</tr>
</table>
</body>
</html>
